        window.onload = function() {
            const questionsContainer = document.getElementById('questions-container');
            const totalQuestions = quizData.length;
            
            function renderAllQuestions() {
                questionsContainer.innerHTML = ''; 
                
                for (let i = 0; i < totalQuestions; i++) {
                    const questionData = quizData[i];
                    let optionsHTML = '';
                    
                    questionData.options.forEach((option, j) => {
                        const isChecked = (j === questionData.correct) ? 'checked' : '';
                        optionsHTML += `
                            <div class="option">
                                <input type="radio" id="q${i}o${j}" name="jawaban_q${i}" ${isChecked} disabled>
                                <label for="q${i}o${j}">${option}</label>
                            </div>
                        `;
                    });

                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-item';
                    questionElement.innerHTML = `
                        <p class="question-meta">Question ${i + 1} of ${totalQuestions}</p>
                        <p class="question-text">${questionData.question}</p>
                        <div class="options-container">${optionsHTML}</div>
                        <div class="mark-follow-up">
                            <input type="checkbox" id="markFollowUp${i}">
                            <label for="markFollowUp${i}">Mark for follow up</label>
                        </div>
                    `;
                    questionsContainer.appendChild(questionElement);
                }
            }

            let durationInSeconds = 30 * 60; // 30 menit
            const timerElement = document.getElementById('timer');

            const timerInterval = setInterval(() => {
                durationInSeconds--;
                let minutes = parseInt(durationInSeconds / 60, 10);
                let seconds = parseInt(durationInSeconds % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                timerElement.textContent = minutes + ":" + seconds;

                if (durationInSeconds < 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "WAKTU HABIS";
                }
            }, 1000);

            renderAllQuestions();
        };
    </script>
